version: '3.5'

services:
#====================NGINX====================
  nginx:
    image: daolamsoncntt/nginx-node:8
    ports:
      - 6060:80
    volumes:
      - ./config/000-default.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html/
    depends_on:
      - php_fpm
    restart: always

#====================PHP FPM====================
  php_fpm:
    image: daolamsoncntt/php:7.2
    depends_on:
      - db_mysql
      - db_redis
    volumes:
      - /root/www/data/mysql:/var/www/html/
    restart: always

