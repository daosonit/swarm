#====================MYSQL====================
  db_mysql:
    image: mysql:${VERSION_MYSQL}
    ports:
      - ${PORT_MYSQL}:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db_blog
    volumes:
      - ${PATH_MYSQL}:/var/lib/mysql
    networks:       
      - busrental_network
    restart: always

#====================REDIS====================
  db_redis:
    image: redis:latest
    ports:
      - ${PORT_REDIS}:6379
    networks:       
      - busrental_network     
    restart: always
