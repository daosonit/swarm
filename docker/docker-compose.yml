version: '3.5'

networks:
  busrental_network:
    driver: bridge

services:
#====================NGINX====================
  nginx:
    image: daolamsoncntt/nginx-node:8
    ports:
      - ${PORT_HAVAZ}:80
    volumes:
      - ./config/000-default.conf:/etc/nginx/conf.d/default.conf
      - ${PATH_API}:/var/www/html/
    depends_on:
      - php_fpm
    networks:       
      - busrental_network     
    restart: always

#====================PHP FPM====================
  php_fpm:
    image: daolamsoncntt/php:${VERSION_PHP}
    depends_on:
      - db_mysql
      - db_redis
    volumes:
      - ${PATH_API}:/var/www/html/
    networks:       
     - busrental_network
    restart: always

