#====================MYSQL====================
  db_mysql:
    image: mysql:5.7
    ports:
      - 33061:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db_blog
    volumes:
      - ../storage/data/mysql:/var/lib/mysql
    restart: always

#====================REDIS====================
  db_redis:
    image: redis:latest
    ports:
      - 63791:6379   
    restart: always
